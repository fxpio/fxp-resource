framework:
    test: ~
    secret: 'test'
    form: ~
    validation: ~
    session:
        storage_id: session.storage.filesystem
    profiler:
        collect: false

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver: pdo_sqlite
                path:   %kernel.cache_dir%/test.db
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                auto_mapping: true

liip_functional_test:
    cache_sqlite_db: true
    query:
        max_query_count: 100
